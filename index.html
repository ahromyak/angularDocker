<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Mailer</title>
    <link href="assets/css/source.css" rel="stylesheet" media="all">
    <link href="assets/css/app.css" rel="stylesheet" media="all">
    <base href="/">
</head>
<body ng-app="myApp">
<div ng-controller="mainController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="custom-header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Menu</a>
                    <a class="mdl-navigation__link" href="">Angular Inbox</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div ui-view></div>
            </div>
        </main>
    </div>
</div>

<script src="assets/js/lib.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/template.min.js"></script>
<script>// <![CDATA[
(function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/client:plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
// ]]></script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
